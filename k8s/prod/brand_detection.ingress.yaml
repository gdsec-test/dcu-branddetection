---
apiVersion: "networking.k8s.io/v1beta1"
kind: "Ingress"
metadata:
  name: "brand-detection"
  namespace: "abuse-api-prod"
spec:
  tls:
    - hosts:
      - "branddetection.cset.int.gdcorp.tools"
      secretName: cset-wildcard
  rules:
  - host: "branddetection.cset.int.gdcorp.tools"
    http:
      paths:
      - path: /
        backend:
          serviceName: "brand-detection"
          servicePort: 5000
