---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: "brand-detection-redis"
  namespace: "abuse-api-prod"
  labels:
    app: "brand-detection-redis"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: "brand-detection-redis"
    spec:
      imagePullSecrets:
        -
          name: "k8s-artifactory-creds"

      containers:
        -
          name: "redis"
          imagePullPolicy: "Always"
          image: "redis"
          ports:
            -
              containerPort: 6379
              protocol: "TCP"
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - "redis-cli ping"