---
  kind: "Service"
  apiVersion: "v1"
  metadata:
    labels:
      app: "brand-detection-redis"
    # this name is accessible via cluster DNS
    # ("brand-detection-redis" or "brand-detection-redis.<namespace>.svc.cluster.local")
    name: "brand-detection-redis"
    namespace: abuse-api-prod
  spec:
    ports:
      -
        name: "brand-detection-redis"
        port: 6379
        targetPort: 6379
    selector:
      app: "brand-detection-redis"