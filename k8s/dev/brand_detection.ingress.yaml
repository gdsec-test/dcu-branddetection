---
apiVersion: "networking.k8s.io/v1beta1"
kind: "Ingress"
metadata:
  name: "brand-detection"
  namespace: "abuse-api-dev"

spec:
  tls:
    - hosts:
      - "branddetection.int.dev-godaddy.com"
      secretName: tls-brand-detection
    - hosts:
      - "branddetection.cset.int.dev-gdcorp.tools"
      secretName: cset-wildcard
  rules:
  - host: "branddetection.int.dev-godaddy.com"
    http:
      paths:
      - path: /
        backend:
          serviceName: "brand-detection"
          servicePort: 5000
  - host: "branddetection.cset.int.dev-gdcorp.tools"
    http:
      paths:
      - path: /
        backend:
          serviceName: "brand-detection"
          servicePort: 5000
